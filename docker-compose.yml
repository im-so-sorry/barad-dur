version: '3'

services:
  postgres:
    image: postgres
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: "no"
    networks:
      - barad-dur

  redis:
    image: redis:2.8.19
    env_file: .env
    ports:
      - "6379:6379"
    environment:
      - USER_TOKEN_DB=1
    networks:
      - barad-dur

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    env_file: .env
    networks:
      - barad-dur
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    extra_hosts:
      - "moby:127.0.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    networks:
      - barad-dur
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
      - 9093:9093
      - 19093:19093
    env_file: .env
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    extra_hosts:
      - "moby:127.0.0.1"

networks:
  barad-dur:

volumes:
  postgres-data:

